<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/data_generator.js"></script>
    <script src="js/moment-with-langs.js"></script>
    <script src="js/twittler.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

	<header class="navbar navbar-inverse navbar-static-top" role="banner">
	  <div class="container">
	    <div class="navbar-header">
	      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a href="#" class="navbar-brand">twittler</a>
	    </div>
	    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
	      <ul class="nav navbar-nav">
	        <!-- stuff goes here -->
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><p class="navbar-text newTweetsNotificationArea">10 new tweets</p></li>
	        <li><button type="button" class="getNewTweetsButton btn btn-primary navbar-btn">Get new tweets</button></li>
	      </ul>
	    </nav>
	  </div>
	</header>

    <div class="container-fixed">

	    <div class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">Oops! Looks like you need to login to do that...</h4>
		      </div>
		      <div class="modal-body">
		        <form role="form">
				    <input type="username" class="usernameEntry form-control" placeholder="Enter username">
			  </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="submitUsername btn btn-primary" data-dismiss="modal">That's me!</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	    <!-- left column -->
		<div class="col-xs-4">
			<form class="well" role="form">
				<div class="row">
					<img class="img-rounded center-block avatar" src="bear.jpg" height="64">
					<h2 class="name text-center"></h2>
				</div>
				<div class="container">
					<h6>Tweets: <text class="tweet-count">0</text></h6>
				</div>

				<div class="form-group">
			    	<input type="message" class="form-control" id="userTweetMessage" placeholder="Compose new Tweet...">
				</div>
				<button type="button" class="userTweetButton btn btn-default">Submit</button>

			</form>
			
			<div class="well">
				<h3>Trends</h3>
			</div>
		</div>

		<!-- right column -->
		<div class="col-xs-8">
			<h2 class="subtitle"></h2>
			<hr />
	    	<div class="tweetsArea"></div>
		</div>

	</div>
  </body>
</html>
